<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mountains</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">

<body>
    
    <div class="bg">
        <div class="caption">
             <span class="name">MOUNTAINS</span>
        </div>
        
        <div class="dropbtn">
           <a href="#" class="mybtn">Login</a>
           <a href="#" class="mybtn">Sign Up</a>
            <div class="view" id="animate">   
             <div class="form-control"> 
                    <h1><span>Welcome to </span><br>Mountains</h1>
                    <h2>Please login to proceed</h2>
                    <form id="form">
                        <label for="email"><img src="Assests/Messages.png"><span> Email address</span></label>
                        <input type="email" placeholder="Enter Email" name="email">
                        <br/>
                        <label for="psw"><img src="Assests/locked-padlock.png"><span> Password</span></label>
                        <input type="password" placeholder="Enter Password" name="psw">
                        <p>Forgot password!</p>
                    </form>
             </div>
            </div>

         </div>    
       
    </div>
    

   <script src="app.js"></script>
